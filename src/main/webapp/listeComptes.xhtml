<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="top">
                Liste des comptes
            </ui:define>

            <ui:define name="content">
                <f:view>

                    <h:form>
                        <p:dataTable value="#{listeComptes.allComptes}" var="item">
                            <p:column style="text-align:right;" width="30">
                                <f:facet name="header">
                                    <h:outputText value="Id"/>
                                </f:facet>
                                <h:link outcome="mouvement?id=#{item.id}" 
                                        value="#{item.id}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nom"/>
                                </f:facet>
                                <h:outputText value="#{item.nom}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Solde"/>
                                </f:facet>
                                <h:outputText value="#{item.solde}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Opérations"/>
                                </f:facet>
                                <h:commandLink action="#{listeComptes.supprimerCompte(item)}"
                                               title="Supprimer le compte de #{item.nom}" >
                                    <h:graphicImage name="images/del.png"/>
                                </h:commandLink>
                                <br/>
                                <h:link outcome="modifierNom?id=#{item.id}"
                                        value="Changer nom"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText escape="false" value="Historique&lt;br/>opérations"/>
                                </f:facet>
                                <h:link outcome="operations"
                                               title="Historique des opérations du #{item.nom}" value="Détails" >
                                    <f:param name="id" value="#{item.id}" />
                                </h:link>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                    <h:messages/>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
