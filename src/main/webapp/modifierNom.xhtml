<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./WEB-INF/templates/template_default.xhtml">

            <ui:define name="metadata">
                <f:metadata>  
                    <f:viewParam name="id" value="#{modifierNom.id}"  
                                 required="true"/>  
                    <f:viewAction action="#{modifierNom.loadCompte}"/>  
                </f:metadata>
            </ui:define>

            <ui:define name="top">
                Modifier le nom du possesseur d'un compte
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <h:panelGrid columns="3">
                        id :
                        <h:outputText value="#{modifierNom.compte.id}"/>
                        <h:panelGroup/>
                        Nom du possesseur :
                        <h:inputText value="#{modifierNom.compte.nom}"/>
                        <h:message for="nom"/>
                    </h:panelGrid>
                    <h:commandButton value="Changer le nom"
                                     action="#{modifierNom.modifierNom}"/>
                </h:form>
            </ui:define>


        </ui:composition>

    </body>
</html>
